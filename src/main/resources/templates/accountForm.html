<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header>
		<h1>サンプルショッピング</h1>
	</header>
	<main>
		<form action="/account" method="post">
		<table>
			<tr>
				<th>お名前</th>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" />
				</td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="phone" />
				</td>
			</tr>
			<tr>
				<th>e-mail</th>
				<td>
					<input type="text" name="email" />
				</td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td>
					<input type="text" name="password" /><!-- type属性は確認しやすいように「text」のままにした -->
				</td>
			</tr>
		</table>
		<button>登録</button>
		</form>
	</main>
</body>
</html>

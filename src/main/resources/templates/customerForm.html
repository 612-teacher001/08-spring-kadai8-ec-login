<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CustomerInfo</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<header th:replace="header"></header>
	<hr>
	<main>
		<h3>ご注文商品</h3>
		<span th:replace="cartItem"></span>
		<hr>
		<h3>お客様情報を入力してください</h3>
		<form action="/order/confirm" method="post">
			<table border="1">
				<tr>
					<th>お名前</th>
					<td th:text="${customer.name}"></td>
<!--					<td>-->
<!--						<input type="text" name="name" th:value="${customer.name}">-->
<!--					</td>-->
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${customer.address}"></td>
<!--					<td>-->
<!--						<input type="text" name="address" th:value="${customer.address}">-->
<!--					</td>-->
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${customer.tel}"></td>
<!--					<td>-->
<!--						<input type="text" name="tel" th:value="${customer.tel}">-->
<!--					</td>-->
				</tr>
				<tr>
					<th>e-mail</th>
					<td th:text="${customer.email}"></td>
<!--					<td>-->
<!--						<input type="text" name="email" th:value="${customer.email}">-->
<!--					</td>-->
				</tr>
			</table>
			<button>確認画面へ</button>
		</form>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>
</html>
